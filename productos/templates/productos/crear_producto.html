
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="mb-0">
                        {% if editar %}
                            Editar Producto
                        {% else %}
                            Crear Producto
                        {% endif %}
                    </h1>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data"
                          action="{% if editar %}{% url 'editar_producto' producto_id %}{% else %}{% url 'crear_producto' %}{% endif %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary d-block mx-auto my-3">
                            {% if editar %}
                                Actualizar Producto
                            {% else %}
                                Crear Producto
                            {% endif %}
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
