<!-- tienda/listar_ventas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas</title>
</head>
<body>
    <h1>Listado de Ventas</h1>
    <ul>
        {% for venta in ventas %}
        <li>
            {{ venta.producto }} - Cantidad: {{ venta.cantidad }} - Precio unitario: {{ venta.precio_unitario }}
            <a href="{% url 'modificar_venta' venta.id %}">Modificar</a>
            <a href="{% url 'eliminar_venta' venta.id %}">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'nueva_venta' %}">Nueva Venta</a>
</body>
</html>
