<div class="modal fade" 
    id="modal_invtiado" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalCenterTitle" 
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Ingrese sus datos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="myform" action="/shop/1/safe" method="POST" target="_self">{% csrf_token %}
                    <div class="form">
                        {{ formularioInvitado.as_p }}
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class= "btn btn-primary" onclick="Submit()">Agregar</button>
                </div> 
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function Submit()
    {
        document.getElementById("myform").submit();

    }
</script>
